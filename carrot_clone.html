<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">11:46</div>
        <div class="info-bar__icons">
          <img src="assets/chartbar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />

      </div>

      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="사진" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info--title">나이키 레깅스</div>
          <div class="item-list__info--meta">도곡동</div>
          <div class="item-list__info--price">25,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="사진" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info--title">애플워치</div>

        <div class="item-list__img">
          <img src="assets/image.svg" alt="사진" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info--title">LG Gram</div>
          <div class="item-list__info--meta">청파동</div>
          <div class="item-list__info--price">140만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="사진" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info--title"></div>
          <div class="item-list__info--meta"></div>
          <div class="item-list__info--price"></div>
        </div>
      </div>
      <div class="right-button">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons__decs">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/paper.svg" alt="paper" />
          </div>
          <div class="footer-icons__decs">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/map_pin.svg" alt="map" />

          <div class="footer-icons__decs">내 근처</div>

        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chat" />
          </div>
          <div class="footer-icons__decs">채팅</div>
